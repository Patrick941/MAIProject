name: Benchmark Workflow

on:
  workflow_dispatch:
    inputs:
      model:
        description: "The model to use for the benchmark"
        required: true
        default: "mistral-small"

  check_run:
    types: [created, completed]

jobs:
  build:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Create a unique directory
        run: |
          TIMESTAMP=$(date +'%Y%m%d%H%M%S')
          UNIQUE_DIR="${GITHUB_WORKSPACE}_${TIMESTAMP}"
          mkdir -p "$UNIQUE_DIR"
          echo "UNIQUE_DIR=$UNIQUE_DIR" >> $GITHUB_ENV
          echo "Unique directory created: $UNIQUE_DIR"
        shell: bash

      - name: Checkout repository
        uses: actions/checkout@v3 
        with:
          path: ${{ env.UNIQUE_DIR }}

      - name: Set up Python
        uses: actions/setup-python@v4 
        with:
          python-version: '3.9' 

      - name: Run main_compile action
        uses: ./checks/benchmark
        with:
          type: "ollama"
          model: ${{ inputs.model }}
        env: 
          GPT_API_KEY: ${{ secrets.GPT_API_KEY }}
