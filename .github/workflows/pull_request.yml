name: Pull Request Workflow

on:
    pull_request:
        types:
            - opened
            - synchronize
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.x'

            - name: Run main.py
              run: python main.py